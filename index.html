<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DT forms</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <form>
         <div>
            <label for="fname">First name:</label>
            <input
               type="text"
               id="fname"
               name="fname"
               required
               minlength="2"
               placeholder="Emil"
            />
         </div>
         <div>
            <label for="lname">Last name:</label>
            <input
               type="text"
               id="lname"
               name="lname"
               required
               minlength="2"
               value="Endresen"
               required
            />
         </div>
         <div>
            <label for="password">Password</label>
            <input
               type="password"
               required
               name="password"
               minlength="8"
               id="password"
               maxlength="16"
            />
         </div>

         <div>
            <label for="favcolor">Select your favorite color</label>
            <input type="color" id="favcolor" name="favcolor" />
         </div>

         <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
         </div>
         <div>
            <label for="birthday">Birthday:</label>
            <input
               type="date"
               id="birthday"
               name="birthday"
               min="1910-01-01"
               max="2005-11-14"
               required
            />
         </div>
         <div>
            <label for="month">Birth month and year</label>
            <input
               type="month"
               id="month"
               name="month"
               min="1994-10"
               max="2050-06"
            />
         </div>
         <div>
            <label for="favnumber">Favorite number between 1 and 10</label>
            <input
               type="number"
               id="favnumber"
               name="favnumber"
               min="1"
               max="10"
            />
         </div>
         <div>
            <label for="human">Human?</label>
            <input type="checkbox" id="human" name="human" checked required />
         </div>

         <div>
            <input type="submit" />
         </div>
      </form>
   </body>
</html>
